<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Management</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

<h1>Product Management</h1>

<!-- Form to Add Product -->
<h2>Add Product</h2>
<form id="addProductForm">
  <label for="name">Product Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="qty">Quantity:</label><br>
  <input type="number" id="qty" name="qty" required><br>
  <label for="price">Price:</label><br>
  <input type="number" id="price" name="price" required><br>
  <button type="submit" id="addButton">Add Product</button>

  <button type="button" id="updateButton" disabled>Update Product</button>
</form>

<!-- Display All Products -->
<h2>All Products</h2>
<ul id="productList"></ul>

<script src="scripts.js"></script> <!-- Link to external JavaScript file -->

</body>
</html>
